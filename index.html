<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div class="player-choice">
            <h2>Your Choice</h2>
            <button class="choice" id="rock">
                <img src="./images/rock.jpg" alt="Rock">
            </button>
            <button class="choice" id="paper">
                <img src="./images/paper.jpg" alt="Paper">
            </button>
            <button class="choice" id="scissors">
                <img src="./images/scissors.jpg" alt="Scissors">
            </button>
        </div>

        <div class="computer-choice">
            <h2>Computer's Choice</h2>
            <img src="images/cartoon.PNG" id="computerImage" alt="Computer's Choice">
        </div>

        <div class="result">
            <h2>Result</h2>
            <p id="resultText"></p>
        </div>

        <button class="restart">Restart</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
